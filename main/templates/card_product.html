{% load rupiah_filters %}

<div class="relative break-inside-avoid transform hover:scale-105 transition-transform duration-300">
  <!-- Card Wrapper -->
  <div class="relative top-5 bg-gray-800 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-700 transform rotate-1 hover:rotate-0 transition-transform duration-300 hover:shadow-2xl hover:border-yellow-500">
    <!-- Komentar: Efek rotasi dan hover ditambahkan untuk memberikan animasi yang menarik -->

    <!-- Image Section -->
    {% if product_entry.image %}
      <div class="w-full aspect-w-3 aspect-h-4">
        <img src="{{ product_entry.image.url }}" alt="{{ product_entry.name }}" class="object-cover rounded-t-lg w-full h-full">
      </div>
    {% else %}
      <div class="w-full aspect-w-3 aspect-h-4 bg-gray-500 text-gray-200 flex items-center justify-center rounded-t-lg">
        <span>No Image Available</span>
      </div>
    {% endif %}
    <!-- Komentar: Aspek rasio gambar diatur ke 3:4 untuk konsistensi -->

    <!-- Product Info Header -->
    <div class="bg-gray-900 text-yellow-300 p-4 border-b-2 border-gray-700">
      <h3 class="font-bold text-xl mb-2">{{ product_entry.name }}</h3>
      <p class="text-gray-500 text-sm">{{ product_entry.time|date:"j F Y, H:i T" }}</p>
    </div>
    <!-- Komentar: Warna teks diubah menjadi kuning untuk kontras yang lebih baik -->

    <!-- Product Description and Price -->
    <div class="p-4">
      <!-- Description Section -->
      <p class="font-semibold text-lg mb-2 text-yellow-200">Description</p> 
      <p class="text-gray-400 mb-1 whitespace-pre-line">{{ product_entry.description }}</p>
      
      <!-- Price Section -->
      <div class="mt-4">
        <p class="font-semibold text-lg mb-2 text-yellow-200">Price</p>
        <p class="text-gray-400 mb-2">{{ product_entry.price|rupiah_format }}</p>
      </div>
    </div>
    <!-- Komentar: Warna teks untuk judul deskripsi dan harga diubah menjadi kuning muda -->

  </div>

  <!-- Edit and Delete Buttons -->
  <div class="absolute top-0 -right-4 flex space-x-1">
    <!-- Edit Button -->
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-black rounded-full p-2 transition duration-300 shadow-md hover:scale-110">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <!-- Delete Button -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md hover:scale-110">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
  <!-- Komentar: Tombol edit dan hapus ditambahkan dengan efek hover untuk meningkatkan interaktivitas -->
</div>
